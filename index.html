<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h3 class="subt add-item__subt">Add Item</h3>
      <p class="add-item">
        <div class="add-item__wrapper">
          <input id="new-task" class="task add-item__input" type="text">
          <button class="add-item__button button">Add</button>
        </div>
      </p>
      <h3 class="subt">Todo</h3>
      <ul class="todo task-list">
        <li>
          <input class="checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg" alt ="delete"></button>
        </li>
        <li class="editMode">
          <input class="checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit button">Save</button>
          <button class="delete button"><img src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
      <h3 class="subt">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li>
          <input class="checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
